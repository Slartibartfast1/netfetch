name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.x'

      # Install dependencies and build frontend
      - name: Install and Build Frontend
        run: |
          cd frontend/dash
          npm install
          npm run build

      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'  # Make sure this matches the version in your go.mod file

      # Install statik for bundling frontend assets
      - name: Install statik
        run: |
          go install github.com/rakyll/statik@latest

      # Bundle app
      - name: Bundle frontend and build backend
        run: |
          cd backend
          statik -src=../frontend/dash/dist

      # Build backend
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o netfetch


      - name: Bump version and tag
        id: bump_version
        run: |
          chmod +x .github/scripts/bump_version.sh
          .github/scripts/bump_version.sh

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --clean --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}